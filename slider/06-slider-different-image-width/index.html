<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Different Image Width</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1>Slider Different Image Width</h1>
    <p>
        Слайдер с изображениями разной ширины.
    </p>

    <div class="slider">
        <div class="line clearfix">
            <div class="slide"><img width="324" height="600" src="/img/supercar-1.jpg" alt="" /></div>
            <div class="slide"><img width="432" height="600" src="/img/supercar-2.jpg" alt="" /></div>
            <div class="slide"><img width="800" height="600" src="/img/supercar-3.jpg" alt="" /></div>
            <div class="slide"><img width="162" height="600" src="/img/supercar-4.jpg" alt="" /></div>
            <div class="slide"><img width="800" height="600" src="/img/supercar-5.jpg" alt="" /></div>
            <div class="slide"><img width="600" height="600" src="/img/supercar-6.jpg" alt="" /></div>
        </div> <!-- line -->
    </div> <!-- slider -->

    <!-- <div class="btn">
        <button class="btn__item btn-prev" type="button">Назад</button>
        <button class="btn__item btn-next" type="button">Вперед</button>
    </div> btn -->

    <script src="js/script.js"></script>
</body>
</html>
