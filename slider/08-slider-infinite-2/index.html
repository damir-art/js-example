<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Infinity</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1>Slider Infinity 2</h1>
    <p>
        Бесконечный слайдер 2
    </p>

    <div class="slide">
        <img class="slide-single" src="/img/supercar-1.jpg" alt="" />
        <img class="slide-single" src="/img/supercar-2.jpg" alt="" />
        <img class="slide-single" src="/img/supercar-3.jpg" alt="" />
        <img class="slide-single" src="/img/supercar-4.jpg" alt="" />
        <img class="slide-single" src="/img/supercar-5.jpg" alt="" />
        <img class="slide-single" src="/img/supercar-6.jpg" alt="" />
    </div> <!-- slide -->

    <div class="btn">
        <button class="btn__item btn-prev" type="button">Назад</button>
        <button class="btn__item btn-next" type="button">Вперед</button>
    </div> <!-- btn -->

    <script src="js/script.js"></script>
</body>
</html>
