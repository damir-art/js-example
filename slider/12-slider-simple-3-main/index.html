<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Simple 3</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1>Slider Simple 3</h1>
    <p>
        Простой слайдер, современный.
    </p>

    <div class="container">

        <div class="slider">
            <div class="slider-line">
                <img src="/img/supercar-1.jpg" width="800" height="600" alt="" />
                <img src="/img/supercar-2.jpg" width="800" height="600" alt="" />
                <img src="/img/supercar-3.jpg" width="800" height="600" alt="" />
                <img src="/img/supercar-4.jpg" width="800" height="600" alt="" />
                <!-- <img src="/img/supercar-5.jpg" width="800" height="600" alt="" />
                <img src="/img/supercar-6.jpg" width="800" height="600" alt="" /> -->
            </div> <!-- slider-line -->
        </div> <!-- slider -->

        <div class="btn">
            <button class="btn__item btn-prev" type="button">Назад</button>
            <button class="btn__item btn-next" type="button">Вперед</button>
        </div> <!-- btn -->

    </div> <!-- container -->

    <script src="js/script.js"></script>
</body>
</html>
