<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Simple</title>
    <link rel="stylesheet" href="css/slider-simple.css">
</head>
<body>
    <h1>Slider Simple</h1>

    <div id="slider" class="slider">
        <div id="polosa" class="polosa clearfix">
            <img src="/img/supercar-1.jpg" alt="" />
            <img src="/img/supercar-2.jpg" alt="" />
            <img src="/img/supercar-3.jpg" alt="" />
            <img src="/img/supercar-4.jpg" alt="" />
            <img src="/img/supercar-5.jpg" alt="" />
            <img src="/img/supercar-6.jpg" alt="" />
        </div> <!-- polosa -->
    </div> <!-- slider -->
    <div class="btn">
        <button class="btn__item btn-prev" type="button">&lt;</button>
        <button class="btn__item btn-next" type="button">&gt;</button>
    </div> <!-- btn -->

    <script src="js/slider-simple.js"></script>
</body>
</html>
